<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
</head>

<body>
    <div class="box">
        <header id="header" class="header">
            <b><</b>
            <h2>无连接</h2>
            <b>></b>
        </header>
        <div class="list">
            <dl>
                <dt></dt>
                <dd>电源</dd>
            </dl>
            <dl>
                <dt></dt>
                <dd>首页</dd>
            </dl>
            <dl>
                <dt></dt>
                <dd>菜单</dd>
            </dl>
            <dl>
                <dt></dt>
                <dd>截图</dd>
            </dl>
        </div>
        <section class="section">
            <div class="content swiper-container">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">1</li>
                    <li class="swiper-slide">2</li>
                    <li class="swiper-slide">3</li>
                    <li class="swiper-slide">4</li>
                </ul>
            </div>
        </section>
        <footer class="footer">

        </footer>
    </div>
    <script type="" src="js/swiper.min.js"></script>
    <script type="" src="js/zepto.js"></script>
    <script type="text/javascript">
        var mySwiper = new Swiper('.content', {
            onSlideChangeStart: function(swiper) {
                $(".list dl").eq(swiper.activeIndex).addClass('active').siblings().removeClass('active');

            }
        })
        $.each($(".list dl"), function(i, v) {
            $(this).click(function(event) {
                mySwiper.slideTo(i);
            });
        })
    </script>
</body>

</html>
